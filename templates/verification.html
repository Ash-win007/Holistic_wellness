<!DOCTYPE html>
<html lang=en>
    <head>
            <title>Welcome to Holistic Wellness</title>
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
        <img class="health" src="/static/health.jpg"/>
        <h1 class="heading">Holistic Wellness</h1>
        <body background="/static/health-bg.jpg">
            {% if message %}
            <p class="error">Please enter the valid verification code </p>
            <p class="error">
                Please try again!</p>
            {% endif %}
        <main>
            <div class="box">
            <h1>Reset password</h1>
            <p>
            <form action="/verify" autocomplete="off" method="post">
                <label >Enter the verification code sent to your email:</label>
                <input autocomplete="off" type="password" name="verification_number" class="input"/>
                <button type="submit" class="login">Verify</button>
            </form>
            </p>
            
        </div>
        </main>

    </body>
</html>
