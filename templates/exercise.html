<html>
<head>
    <title>Welcome to Holistic Wellness</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<h1 class="heading">Holistic Wellness</h1>
    <body>
      {% block content %}
      <h1 class="display-6" style="color:red;"><b>Welcome {{ name }}</b></h1>
  {% endblock %}  

        <div class="card text-center">
            <div class="card-header">
            <div class="check">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="/login/homepage">Home page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login/diet">Diet plan</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active">Exercise plan</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login/profile">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login/help">More</a>
                  </li>
              </ul>
            </div>
              <p></p>
              {% if message %}
              <p class="display-5" style="color:red;">Submitted successfully!!! </p>
            {% endif %}
              <h1>Healthy living</h1>
              <img class="exer_img" src="/static/cycling.jpg"/>
              <img class="exer_img" src="/static/yoga.jpg"/>
              <img class="exer_img" src="/static/jogging.jpg"/>
          <p></p>
      <div class="food_input">
      <form action="/login/exercise/update" autocomplete="off" method="POST">
      <div class="input-group mb-3">
        <select  name="activity">
          <option selected>Select</option>
          <option value="cycling">Cycling</option>
          <option value="jogging">Jogging</option>
          <option value="walking">walking</option>
          <option value="yoga">Yoga</option>
          <option value="gym">Gym</option>
          <option value="sports">Sports</option>
        </select>
        <input type="text" class="form-control" placeholder="Duration in minutes" name="duration" aria-label="Server">
      </div>
      <button type="submit">Submit</button>
          
                </div>
    </body>
</html>
